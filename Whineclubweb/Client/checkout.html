<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Kampala Wine Club is a vibrant community of wine enthusiasts dedicated to exploring, tasting, and celebrating diverse wines while fostering friendships and shared experiences.">
    <meta name="keywords" content="Wine Club, Kampala, Wine">
    <meta name="author" content="Daphine Aromorach">
    <meta name="robots" content="index, follow">

    <link rel="icon" href="../Assets/Photos/favicon.ico" type="image/x-icon">
    <title>Cart</title>

    <!-- css  -->
    <link rel="stylesheet" href="../Assets/Css/Client.css">

</head>
<body>
    <div class="container">
        <div class="checkoutLayout">           
            <div class="returnCart">
                <a href="../Index.html"> Change membership </a>
                <h1>List Product in Cart</h1>
                <div class="list">
    
                    <div class="item">
                        <img src="../Assets/Photos/package1.jpg">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>
    
                </div>
            </div>   
            <div class="right">
                <h1>Checkout</h1>
    
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
        
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Choose..</option>
                            <option value="">Kingdom</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose..</option>
                            <option value="">London</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">$900</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script src="../Assets/Js/Client.js"></script>
    
</body>
</html>
